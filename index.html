    <div class="box container">

        <div class="box_bgc"></div>
        <div class="flex1">
            <button class="star">
              <img src="./images/zs_write_2.png" alt="">
              <span>ARE YOU READY ?
                  <p>点我</p>
              </span>
           </button>
        </div>

        <!-- partial:index.partial.html -->


        <div class="app">

            <div class="cardList">
                <button class="cardList__btn btn btn--left">
        <div class="icon">
            <svg>
                <use xlink:href="#arrow-left"></use>
            </svg>
        </div>
    </button>

                <div class="cards__wrapper">
                    <div class="card current--card">
                        <div class="card__image">
                            <img src="./images/top_2.jpg" alt="" />
                        </div>
                    </div>

                    <div class="card next--card">
                        <div class="card__image">
                            <img src="./images/top_3.jpg" alt="" />

                    </div>

                    <div class="card previous--card">
                        <div class="card__image">
                            <img src="./uploads/shou.jpg" alt="" />
                        </div>
                    </div>

                </div>

                <button class="cardList__btn btn btn--right">
        <div class="icon">
            <svg>
                <use xlink:href="#arrow-right"></use>
            </svg>
        </div>
    </button>
            </div>

            <div class="infoList">
                <div class="info__wrapper">
                    <div class="info current--info">
                        <h1 class="text name">SOPHIA</h1>
                        <h4 class="text location">NICE TO MEET YOU</h4>
                        <p class="text description">I MISS YOU EVERY DAY</p>
                    </div>

                    <div class="info next--info">
                        <h1 class="text name">Sivan</h1>
                        <h4 class="text location">PROMISE</h4>
                        <p class="text description">OUR FUTURE IS BRIGHT</p>
                    </div>

                    <div class="info previous--info">
                        <h1 class="text name">Sivan&Sophia</h1>
                        <h4 class="text location">WILL</h4>
                        <p class="text description">TOGETHER FOREVER</p>
                    </div>
                </div>


                <div class="app__bg">
                    <div class="app__bg__image current--image">
                        <img src="./images/top_2.jpg" alt="" />
                    </div>
                    <div class="app__bg__image next--image">
                        <img src="./images/top_3.jpg" alt="" />
                    </div>
                    <div class="app__bg__image previous--image">
                        <img src="./images/top_1.jpg" alt="" />
                    </div>

                    <div class="loading__wrapper">
                        <div class="loader--text">Loading...</div>
                        <div class="loader">
                            <span></span>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="container section1">

        <div class="nav_left col-lg-3">
            <div class="bgc">
                <!-- <img src="./uploads/shou.jpg" alt=""> -->
            </div>
            <div class="main">
                <div class="row row1">
                    <p class="glyphicon glyphicon-hourglass col-lg-12">倒计时 </p>
                </div>
                <div class="row row2">
                    <!-- 钟表 -->
                    <div class="clock">
                        <div class="hand hours"></div>
                        <div class="hand minutes"></div>
                        <div class="hand seconds"></div>
                        <div class="point"></div>
                        <div class="marker">
                            <span class="marker__1"></span>
                            <span class="marker__2"></span>
                            <span class="marker__3"></span>
                            <span class="marker__4"></span>
                        </div>
                    </div>
                    <div class="time">
                        <span class="time_day">50</span>天<span class="time_hour">20</span>时<span class="time_min">50</span>分<span class="time_sec">20</span>秒
